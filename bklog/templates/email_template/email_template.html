<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* table td{ border: 1px black solid;} */
    </style>
  </head>
  <body>
    <style class="fox_global_style">
      div.fox_html_content {
        background: #f0f1f5;
      }</style
    ><style type="text/css">
      body {
        background: #f0f1f5;
      }
    </style>
    <div style="background: #f0f1f5; width: 100%">
      <table
        style="
          margin: 0 auto;
          width: 900px;
          word-wrap: break-word;
          word-break: break-all;
        "
        border="0"
        cellspacing="0"
        cellpadding="0"
      >
        <tr style="background: #ffffff">
          <td
            colspan="4"
            style="
              height: 20px;
              border-left: 1px solid #dcdee5;
              border-top: 1px solid #dcdee5;
              border-right: 1px solid #dcdee5;
              border-top-left-radius: 6px;
              border-top-right-radius: 6px;
            "
          ></td>
        </tr>
        <tr style="background: #ffffff">
          <td style="border-left: 1px solid #dcdee5"></td>
          <td
            colspan="2"
            style="
              height: 36px;
              font-size: 18px;
              font-weight: bold;
              color: #313238;
            "
          >
            <span style="color: green">【提示】</span
            >{{file.platform}}-您下载的内容已经准备好，请前往进行下载。
          </td>
          <td style="border-right: 1px solid #dcdee5"></td>
        </tr>
        <tr style="background: #ffffff">
          <td
            style="
              border-bottom: 2px solid #f0f1f5;
              border-left: 1px solid #dcdee5;
            "
          ></td>
          <td
            colspan="2"
            style="
              height: 32px;
              border-bottom: 2px solid #f0f1f5;
              color: #63656e;
              font-size: 14px;
              vertical-align: text-top;
              padding-left: 10px;
            "
          >
            {{file.created_at}}
          </td>
          <td
            style="
              border-bottom: 2px solid #f0f1f5;
              border-right: 1px solid #dcdee5;
            "
          ></td>
        </tr>
        <tr style="background: #ffffff">
          <td
            rowspan="100"
            style="width: 4.5%; min-width: 0; border-left: 1px solid #dcdee5"
          ></td>
          <td width="100" style="height: 40px"></td>
          <td></td>
          <td
            rowspan="100"
            style="width: 4.5%; min-width: 0; border-right: 1px solid #dcdee5"
          ></td>
        </tr>
        <tr style="background: #ffffff">
          <td
            width="15%"
            style="
              color: #979ba5;
              font-size: 14px;
              height: 19px;
              vertical-align: text-top;
            "
          >
            索引集名称:
          </td>
          <td style="color: #63656e; font-size: 14px; vertical-align: text-top">
            {{file.index_set_name}}
          </td>
        </tr>
        <tr style="background: #ffffff">
          <td colspan="4" style="height: 20px"></td>
        </tr>
        <tr style="background: #ffffff">
          <td
            style="
              color: #979ba5;
              font-size: 14px;
              height: 19px;
              vertical-align: text-top;
            "
          >
            索引:
          </td>
          <td style="color: #63656e; font-size: 14px; vertical-align: text-top">
            {{file.index}}

        </tr>
        <tr style="background: #ffffff">
          <td colspan="4" style="height: 20px"></td>
        </tr>
        <tr style="background: #ffffff">

            style="
              color: #979ba5;
              font-size: 14px;
              height: 19px;
              vertical-align: text-top;
            "

            导出时间:

          <td style="color: #63656e; font-size: 14px; vertical-align: text-top">

              font-size: 14px;
              height: 19px;
              vertical-align: text-top;

          <td colspan="4" style="height: 20px"></td>

              color: #979ba5;
              font-size: 14px;
              height: 19px;
              vertical-align: text-top;
            "

          <td colspan="4" style="height: 20px"></td>

              height: 19px;
              vertical-align: text-top;
